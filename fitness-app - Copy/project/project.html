<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fitness website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="my-activity">My Activities</p>
    <div class="avatar"></div>
    <div class="buttons">
      <button class="daily">Daily</button>
      <button class="daily">weekly</button>
      <button class="daily">Monthly</button>
      <button class="daily">Yearly</button>
    </div>

    <button class="steps">
      <p class="title">Steps</p>
      <div class="first-circle">
        <div class="center-blue">
          <div class="second-circle">
            <p class="count">2018<br /><span>Steps</span></p>
          </div>
        </div>
      </div>
    </button>

    <button class="heart">
      <p class="title">Heart</p>
      <div>
        <p>Hear<br /><span>110 Bpmt</span></p>
      </div>
    </button>

    <button class="spo2">
      <p class="title" style="color: black">SPO2</p>
    </button>

    <button class="calories">
      <p class="title">Calories</p>
      <div class="first-circle">
        <div class="center-blue">
          <div class="second-circle">
            <p class="count">375<br /><span>Kcal</span></p>
          </div>
        </div>
      </div>
    </button>

    <script src="javascript.js"></script>
  </body>
</html>
